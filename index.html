
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Note: In a full build, Tailwind is compiled to a real CSS file. Using the Play CDN for development. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2ECC71',
              dark: '#000000',
              card: '#121212',
              border: '#2F3336'
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #ffffff;
        margin: 0;
        overflow-x: hidden;
      }
      .loader-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #000;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(46, 204, 113, 0.1);
        border-top: 4px solid #2ECC71;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      /* Custom utility classes */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .post-transition { transition: all 0.2s ease-in-out; }
      .post-transition:hover { background-color: rgba(255,255,255,0.02); }
    </style>

      }
    }
    </script>
  </head>
  <body>
    <div id="root">

        <p style="margin-top: 1rem; color: #2ECC71; font-size: 10px; font-weight: bold; text-transform: uppercase; letter-spacing: 0.1em;">SocialApp</p>
      </div>

</html>
